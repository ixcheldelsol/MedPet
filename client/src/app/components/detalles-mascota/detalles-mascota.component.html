<div class="container">
  <div class="row">
    <div class="col">
      <div class="row m-3">
        <img src="{{mascotaActual.foto}}" alt="foto" width="450rem" height="450rem" style="border-radius: 5px">
      </div>
    </div>
    <div class="col">
      <div class="row m-3">

        <!-- Card Entrada -->

        <div class="card  m-1" style="width: 30rem;  border-radius: 20px; height: 28rem">
          &nbsp;
          <h5 class="card-title" style="text-align: center; font-weight: bold; font-size: 30px">{{mascotaActual.nombre}}
          </h5>
          &nbsp;
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Apodo: {{mascotaActual.apodo}}</li>
            <li class="list-group-item" *ngIf="mascotaActual.especie === 'Gato'">Especie: <i class="fas fa-cat fa-2x"></i></li>
            <li class="list-group-item" *ngIf="mascotaActual.especie === 'Perro'">Especie: <i class="fas fa-dog fa-2x"></i></li>
            <li class="list-group-item">Raza: {{mascotaActual.raza}}</li>
            <li class="list-group-item">Sexo: {{mascotaActual.sexo}}</li>
            <li class="list-group-item">Fecha de nacimiento: {{mascotaActual.fecha_nacimiento}}</li>

          </ul>
          <div class="card-body">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success mr-1" data-toggle="modal" data-target="#editarCelo">
              Editar
            </button>

            <button type="button" class="btn btn-danger">
              Eliminar
            </button>

          </div>
        </div>

        <!-- Fin Card -->

      </div>
    </div>
  </div>
</div>
