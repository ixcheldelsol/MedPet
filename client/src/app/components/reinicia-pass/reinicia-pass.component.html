<!-- Inicio Fondo -->
<div class="fondo">
  <div class="container">
      <div class="row mb-5"></div>

      <div class="row  mt-5 mb-5"></div>

      <div class="row">

        <div class="col-3"></div>

        <div class="col-6">
          <!-- Inicio Cuadro -->
          <div class="recuadroInicio">
            
            <!-- Inicio Fila -->
            <div class="row mt-3 mb-3 justify-content-center">
              <h2>MEDPET</h2>
            </div>
            <!-- Fin Fila -->

            <!-- Inicio Fila -->
            <div class="row">
              <!-- Inicio Pills -->
              <div class="container">
                <!-- Nav tabs -->
                  <ul class="nav nav-tabs justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link active" data-toggle="tab" href="#home">Reiniciar contraseña</a>
                    </li>
                  </ul>

                  <!-- Tab panes -->
                  <div class="tab-content">


                    <!-- Tab 1 -->
                    <div class="tab-pane container active" id="home">
                    
                      <!-- Inicio form Reiniciar contraseña -->
                        <form [formGroup]="formReinicio" (ngSubmit)="onSubmit()">
                            <div class="form-row mt-2">
                                <div class="form-group col">
                                    <label for="inputPass">Nueva contraseña</label>
                                    <input type="password" formControlName="passR" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passR.errors }" />
                                    <div *ngIf="submitted && f.passR.errors" class="invalid-feedback">
                                        <div *ngIf="f.passR.errors.required">Ingresa una contraseña</div>
                                        <div *ngIf="f.passR.errors.minlength">Debe tener mínimo 5 caracteres</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="inputConfirmacion">Confirmación contraseña</label>
                                    <input type="password" formControlName="confR" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confR.errors }" />
                                    <div *ngIf="submitted && f.confR.errors" class="invalid-feedback">
                                        <div *ngIf="f.confR.errors.required">Ingresa la confirmación de la contraseña</div>
                                        <div *ngIf="f.confR.errors.mustMatch">Las constraseñas deben coinicidir</div>
                                    </div>
                                </div>
                              
                            </div>

                            <div class="form-row">
                                <div class="form-group col">
                                    <button type="submit" class="btn btn-secondary">
                                        Enviar
                                    </button>  
                                </div>
                            </div>
                
                        </form>
                
                       <!-- Fin form Reiniciar Contraseña -->
  
                      </div>
                      <!-- Fin Tab 1 -->
                    
                  </div>

              </div>  
              <!--  Fin Pills -->
            </div>
            <!-- Fin Fila -->

            <!-- Inicio Fila -->
            <div class="row"></div>
            <!-- Fin Fila -->

          </div>
          <!-- Fin Cuadro -->
        </div>
        <div class="col-3"></div>
      </div>
    
  </div>

<!--Inicio modal-->

<ng-template #template>
<div class="modal-header">
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
 Usted ha registrado a su mascota exitosamente
</div>
</ng-template>

<!--Fin modal-->
</div>
<!-- Fin Inicio Fondo -->
